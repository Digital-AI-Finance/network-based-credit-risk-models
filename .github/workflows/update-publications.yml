name: Update Publications from OpenAlex

on:
  schedule:
    # Run every Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-publications:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Fetch publications from OpenAlex
        run: python scripts/fetch_publications.py

      - name: Filter to finance-related publications
        run: |
          python -c "
          import json

          with open('_data/publications.json', 'r', encoding='utf-8') as f:
              pubs = json.load(f)

          keywords = ['credit', 'risk', 'p2p', 'lending', 'finance', 'fintech', 'bitcoin', 'crypto', 'network', 'machine learning', 'deep learning', 'neural', 'trading', 'market', 'bank', 'default', 'asset', 'portfolio', 'volatility', 'stock', 'commodity', 'pricing', 'option', 'derivative']

          filtered = [p for p in pubs if any(kw in (p.get('title') or '').lower() or kw in (p.get('journal') or '').lower() for kw in keywords)]
          filtered.sort(key=lambda x: (x.get('year') or 0, x.get('citations') or 0), reverse=True)

          with open('_data/publications.json', 'w', encoding='utf-8') as f:
              json.dump(filtered, f, indent=2, ensure_ascii=False)

          print(f'Filtered to {len(filtered)} finance-related publications')
          "

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet _data/publications.json; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add _data/publications.json
          git commit -m "Auto-update publications from OpenAlex [skip ci]"
          git push
